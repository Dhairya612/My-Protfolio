<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2>Click on the games to explore</h2>
        <h3>These games are built in Game Lab, click on the game to play.</h3>
        <div id="myCarousel" class="myCarousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Car_game.png" class="image-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car Game</p>
                        </div>
                    </center>
                </div>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="download.png" class="image-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Coin Collecter</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="right-carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevrob-left"></span>
        </a>
        <a class="left-carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevrob-right"></span>
        </a>
    </div>
    <h4>Click On The Play Store Apps To Explore</h4>
    <h5>These Games Are Built In App Lab, Click On The App To View.</h5>
    <div id="myCarouse2" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="https://x.thunkable.com/copy/21c4fd7a631020c113e7a4820f250aa3" class="image-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Health App</p>
                    </div>
                </center>
            </div>
        </div>

        <div class="item">
            <center>
                <a href="#" target="_blank">
                    <img src="https://x.thunkable.com/copy/cfe8402d670dac17c155dc7045a69132" class="image-responsive">
                </a>
                <div class="carousel-content">
                    <p>No Child Goes Hungry</p>
                </div>
            </center>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarouse2" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarouse2" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a> </div>
    </div>
    </div>

</body>

</html>
